version: "3.8"

services:
  mysql-db:
    image: mysql
    restart: always
    env_file: ./.env
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
      MYSQL_ROOT_PASSWORD: $MYSQL_PASSWORD
      MYSQL_DATABASE: $MYSQL_DATABASE
    ports:
      - $MYSQL_LOCAL_PORT:$MYSQL_DOCKER_PORT
    volumes:
      - db-data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
  node-app:
    build: .
    restart: always
    ports:
      - $NODE_PORT:$NODE_PORT
    depends_on:
      - mysql-db
  redis-server:
    image: "redis"
    ports:
      - $REDIS_PORT:$REDIS_PORT
  nginx:
    build:
      context: ./nginx
    ports:
      - $NGINX_PORT:$NGINX_PORT

volumes:
  db-data:
